<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/wheel-center.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Sample</title>
  </head>
  <body>
    <script type="module" src="/src/main.ts"></script>
    <h1>Search Sample</h1>

    <div x-data="search" class="search__wrapContainer">
      <div @keyup.escape="toggleSearchInput()" x-trap="showSearchInput">
        <button
          x-show="!showSearchInput"
          class="btn__search"
          @click="toggleSearchInput()"
        >
          Search
        </button>
        <div class="search__inputContainer" x-show="showSearchInput">
          <input
            x-model="searchTerm"
            x-ref="searchfield"
            @input="filterTerms(event)"
            @focus="focusSearchField()"
            @blur="unfocusSearchField()"
            id="search-field"
            type="search"
            placeholder="Type to search..."
          />
          <button class="btn__close" @click="toggleSearchInput()">
            <i class="icon--close"></i>
          </button>
        </div>
      </div>
      <div class="suggestions" x-show="showSuggestions">
        <b>Suggestions</b>
        <ul>
          <template x-for="suggestion in filterSuggestions">
            <li x-html="suggestion"></li>
          </template>
        </ul>
      </div>
      <div class="suggestions" x-show="showFrequentSearches">
        <b>Frequest Searches</b>
        <ul>
          <template x-for="item in frequentSearches">
            <li x-text="item"></li>
          </template>
        </ul>
      </div>

      <div class="searchLog">
        <b>Log</b>
        <textarea cols="60" rows="10" x-text="logs" readonly></textarea>
      </div>
    </div>
  </body>
</html>
